<html>
<head>
{%- block head %}
<meta charset="UTF-8">
<style type="text/css">
table {
    border-collapse: collapse;
    width: 100%;
}
table, td, th {
  border: 1px solid black;
  padding: 5px;
}

.text-cell {
    text-align: left;
    vertical-align: top;
}

.number-cell {
    text-align: right;
    vertical-align: top;
}


body { 
    font-family: "Liberation sans", "arial";
    font-size: 10pt;
}

p { 
    padding: 0;
    margin: 0;  
}

@page {
    margin: 10mm; margin-top: 15mm; margin-bottom: 15mm; 
    size:{%- block pagesize %}landscape{%- endblock %};
    @bottom-right {
        vertical-align: top;
        content: counter(page) "/" counter(pages);
    }
    font-family: "Liberation sans", "arial";
    font-size: 10pt;
}


@media print {
  tr.avoid {
    page-break-inside: avoid !important;
  } 
}
@media screen {
    div.footer_div {
        display: none;
    }
}
@media print {
    div.footer_div {
        position: fixed;
        bottom: -5mm;
        width: 100%;
        border-top: solid 1pt;
        padding: 2pt;
    }
}

</style>

{%- endblock %}
</head>
<body>
{%- block header %}
<h1>{{this.excerpt_type}}</h1>
{%- endblock %}

{%- block intro %}
{%- endblock %}

{%- block main %}
{%- endblock %}
</body>
</html>
