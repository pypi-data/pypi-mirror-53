language: python
dist: xenial
python:
- 3.7
- 3.6
install: pip install -U tox-travis -r requirements_dev.txt
script:
# Check that the sdist is valid (pypi will complain about the README.rst if its invalid)
  - ./setup.py sdist
  - twine check dist/*
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: terrycain
  password:
    secure: 
  on:
    python: 3.7
    repo: terrycain/sentry-sqs-transport
    tags: true
