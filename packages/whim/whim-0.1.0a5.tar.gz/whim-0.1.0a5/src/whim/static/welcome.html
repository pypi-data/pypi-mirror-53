<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Whim!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <style>
    body {
      margin: 0;
      background-color: #d3d3d3;
    }
    .box {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon {
      position: relative;
      max-height: 50%;
      max-width: 50%;
      animation: spin 3s infinite ease-in-out;
    }
    @keyframes spin {
        0%  {transform: rotate(0deg);}
        100% {transform: rotate(720deg);}
    }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="icon" src="/static/favicon-512x512.png" />
    </div>
    <script>
      !function(){
        setTimeout(function(){
          close(); // autoclose window in 3 seconds
        }, 3000);
      }();
    </script>
  </body>
</html>
