<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="/favicon.ico"><title>YAWN</title><link href="/static/css/main.9cc9dede.css" rel="stylesheet"></head><body><noscript><h2>YAWN: Yet Another Workflow Engine</h2><p>YAWN provides a framework for executing a set of shell commands with dependencies in a distributed manner and on a repeating schedule. Other tools do similar things and are inspirations for this one; particularly <a href="http://www.celeryproject.org/">Celery</a> and <a href="https://airflow.incubator.apache.org/">Airflow</a>. Read more about this project on the <a href="https://github.com/aclowes/yawn">YAWN GitHub page</a>.</p><p>You need to enable JavaScript to see YAWN.</p></noscript><div id="root"></div><script type="text/javascript" src="/static/js/main.2b02d7db.js"></script></body></html>
