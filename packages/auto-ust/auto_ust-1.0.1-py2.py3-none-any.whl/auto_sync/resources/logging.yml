disable_existing_loggers: false
formatters:
    standard:
        datefmt: '%Y-%m-%d %H:%M:%S'
        format: '%(asctime)s  [%(name)-15.15s]  [%(levelname)-6.6s]  :::  %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        formatter: standard
        level: DEBUG
loggers:
    "":
        handlers:
            - console
        level: DEBUG
        propagate: true
version: 1
