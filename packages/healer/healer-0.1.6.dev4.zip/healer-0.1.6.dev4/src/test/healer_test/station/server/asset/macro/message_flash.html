{% macro render_message_flash( 
) %}

{% with message_list = get_flashed_messages(with_categories=true) %}
  {% if message_list %}
    <div class=flashes>
    {% for category, message in message_list %}
      <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% endmacro %}
