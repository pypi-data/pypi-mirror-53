{% load thumbnail %}


{% if banner_inlines %}
    <div class="{{ css_classes }} banners-{{ banner_inlines.count }}">
        <ul>
        {% for banner_inline in banner_inlines %}
            <li {% if banner_inlines|length <= 1 %}class="single"{% endif %}>
                {% with banner=banner_inline.banner %}
                    <a href="{{ banner.link }}"{% if banner.new_window %} target="_blank"{% endif %}>
                        {% thumbnail banner.image.file thumb_dimensions as thumb %}
                            <img src="{{ thumb.url }}" height="{{ thumb.height }}" width="{{ thumb.width }}" alt="{{ banner.image.title }}">
                        {% endthumbnail %}

                        <h3>{{ banner.title }}</h3>
                    </a>
                {% endwith %}
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
