{% extends "registration/base.html" %}


{% block title %}Reset your password - {{ block.super }}{% endblock %}


{% block content %}
    <form method="POST" action="{% url 'password_reset' %}">
        <h1>Reset your password</h1>
        <hr />

        {% csrf_token %}
        {{ form.as_p }}

        <p class="btn-row">
            <button class="btn arrow" type="submit">Reset password</button>
        </p>
    </form>
{% endblock content %}
