{% extends "registration/base.html" %}


{% block title %}Password changed - {{ block.super }}{% endblock %}


{% block content %}
    <h1>Password changed</h1>
    <hr />
    <p>You now have a new password! You can now log in.</p>

    <p class="btn-row">
        <a class="btn arrow" href="{% url 'login' %}">Log in</a>
    </p>
{% endblock content %}
