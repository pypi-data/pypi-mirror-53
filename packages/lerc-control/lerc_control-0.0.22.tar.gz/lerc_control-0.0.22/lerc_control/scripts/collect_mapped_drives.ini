[command_1]
operation=download
file_path=tools/find_mapped_drives.bat
client_file_path=find_mapped_drives.bat
get_results=no

[command_2]
operation=run
command=find_mapped_drives.bat mapped_drives.txt

[command_3]
operation=upload
path=mapped_drives.txt
get_results=yes
write_results_path={HOSTNAME}_mapped_drives.txt

[command_4]
operation=run
command=del find_mapped_drives.bat mapped_drives.txt