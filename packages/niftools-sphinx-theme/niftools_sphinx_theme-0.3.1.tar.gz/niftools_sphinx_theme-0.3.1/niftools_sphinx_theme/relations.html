{%- if prev or next %}<table class="relations"><tr>{% if prev %}<th>{{ _("Previous topic") }}</th>{% endif %} {% if next %}<th>{{ _("Next topic") }}</th>{% endif %}</tr><tr>{% if prev %}<td><a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}">{{ prev.title }}</a></td>{% endif %} {% if next %}<td><a href="{{ next.link|e }}" title="{{ _('next chapter') }}">{{ next.title }}</a></td>{% endif %}</tr></table>{%- endif %}
