<html>
<head>
{%- block head %}
<meta charset="UTF-8"> 
<style type="text/css">
table {
    border-collapse: collapse;
}
table {
    width: 100%;
}
table, td, th {
    border: 1px solid black;
    padding: 2pt;
}
body { 
    font-family: "Liberation sans", "Arial", "Helvetica";
    font-size: 10pt;
}

table th {
    font-size: 8pt;
}
p { 
    padding: 0;
    margin: 0;  
}

@page {
    margin: 10mm; margin-top: 15mm; margin-bottom: 15mm; 
    size: {{page_size}};
    @bottom-right {
        content: counter(page) "/" counter(pages);
    }
}


@media print {
  tr.avoid {
    page-break-inside: avoid !important;
  } 
}
@media screen {
    div.footer_div {
        display: none;
    }
}
@media print {
    div.footer_div {
        position: fixed;
        bottom: -5mm;
        width: 100%;
        border-top: solid 1pt;
        padding: 2pt;
    }
}

</style>
{%- endblock %}
</head>
<body>
{%- block header %}
<h1>{{obj}}</h1>
{%- endblock %}

{%- block footer %}
<div class="footer_div">
{{obj}}
</div>
{%- endblock %}

{%- block intro %}
{%- endblock %}

{%- block main %}
{%- endblock %}
</body>
</html>
