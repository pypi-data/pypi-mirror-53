#regions.ini
#ini file that contains information about default regions in pyaerocom
#
#So far, these only contain information about data extraction range
#(i.e. lon_range and lat_range) and some settings for plotting that are
#optional (e.g. lon_ticks, lat_ticks, lon_range_plot, lat_range_plot).
#created by Jonas Gliss for Met Norway 

[WORLD]
lon_range=-180, 180
lat_range=-90, 90
lon_ticks=-180., -135., -90., -45., 0., 45, 90, 135, 180
lat_ticks=-90., -60, -30, 0., 30, 60, 90

[EUROPE]
lon_range=-20, 70
lat_range=30, 80
lon_ticks=-20, -10, 0, 10, 20, 30, 40, 50, 60, 70
lat_ticks=30, 40, 50, 60, 70, 80

[ASIA]
lon_range=40, 150
lat_range=0, 60

[AUSTRALIA]
lon_range=110, 155
lat_range=-50, -10
lon_range_plot=90, 180
lat_range_plot=-50, 0

[CHINA]
lon_range=90, 130
lat_range=20, 50
lon_range_plot=90, 140
lat_range_plot=10, 60

[INDIA]
lon_range=65, 90
lat_range=5, 35
lon_range_plot=50, 100
lat_range_plot=0, 40

[NAFRICA]
lon_range=-20, 50
lat_range=0, 40

[SAFRICA]
lon_range=0, 50
lat_range=-40, 0

[SAMERICA]
lon_range=-105, -30
lat_range=-60, 20

[NAMERICA]
lon_range=-150, -45
lat_range=20, 80
lat_range_plot=10, 80

