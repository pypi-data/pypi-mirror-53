[bdist_rpm]
provides = pyspectral
requires = numpy h5py python-geotiepoints dask PyYAML python-requests python-six python-appdirs
release = 1

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120

[versioneer]
vcs = git
style = pep440
versionfile_source = pyspectral/version.py
versionfile_build = 
tag_prefix = v

[coverage:run]
source = ./
omit = rsr_convert_scripts/*py

[egg_info]
tag_build = 
tag_date = 0

