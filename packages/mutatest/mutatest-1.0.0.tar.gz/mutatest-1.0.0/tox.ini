[tox]
minversion = 3.7.0
envlist = py37, lint, typing, pypi-description, manifest, help


[testenv]
setenv =
    VIRTUALENV_NO_DOWNLOAD=1
extras = tests
commands = python -m pytest --cov=mutatest {posargs}


