[buildout]
parts =
    doc
    test
develop = .
allow-picked-versions = true
show-picked-versions = true

[doc]
recipe = zc.recipe.egg
eggs = gocept.package [doc]
       gocept.jenkinsdsl
scripts = doc

[test]
recipe = zc.recipe.egg
scripts = py.test=test
    jenkinsdsl=jenkinsdsl
eggs =
    gocept.jenkinsdsl [test]
    setuptools >= 30
    pytest
    pytest-cov
    pytest-flake8
