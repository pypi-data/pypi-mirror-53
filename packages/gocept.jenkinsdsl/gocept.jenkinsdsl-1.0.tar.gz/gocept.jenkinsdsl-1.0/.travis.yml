language: python
dist: xenial
python:
  - 3.6
  - 3.7
  - 3.8-dev
install:
  - pip install -U setuptools zc.buildout setuptools-scm
  - buildout -n
script:
  - bin/test --cache-clear --cov-report term-missing --cov src
after_success:
cache:
  pip: true
  directories:
    - eggs/
notifications:
  webhooks:
    secure: 
