; Configuration file generated by odoo-env. Please DO NOT CHANGE manually

[options]
addons_path = $addons_path$
unaccent = True
workers = $workers$
max_cron_threads = 1
db_user = odoo
db_password = odoo
db_host = db
db_template = template1
admin_passwd = admin
data_dir = /opt/odoo/data
proxy_mode = True
without_demo = True
server_wide_modules = web
dbfilter = .*
# auto_reload = True

# odoo saas parameters
#server_mode = test
disable_session_gc = false
filestore_operations_threads =
filestore_copy_hard_link =

# smtp server configuration
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# other performance parameters
db_maxconn = 32
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
# limit_request = 8192
limit_time_cpu = 600
limit_time_real = 120

# aeroo config
aeroo.docs_enabled = True
aeroo.docs_host = aeroo
