worker_processes  2;
user www-data;

events {
    use  epoll;
    worker_connections  128;
}

error_log  /var/log/nginx_error.log info;

http {
    server_names_hash_bucket_size  128;

    server {
      listen 80;
      server_name profiles.services.hombu.local;

      location / {
        proxy_pass http://profiles;
      }
    }

    server {
      listen 80;
      server_name clubs.services.hombu.local;

      location / {
        proxy_pass http://clubs;
      }
    }

    server {
      listen 80;
      server_name payments.services.hombu.local;

      location / {
        proxy_pass http://payments;
      }
    }

    server {
      listen 80;
      server_name events.services.hombu.local;

      location / {
        proxy_pass http://events;
      }
    }

    server {
      listen 80;
      server_name authentication.auth.hombu.local;

      location / {
        proxy_pass http://authentication;
      }
    }

    server {
      listen 80;
      server_name authorization.auth.hombu.local;

      location / {
        proxy_pass http://authorization;
      }
    }

}