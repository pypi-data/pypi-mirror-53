<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>微信公众号扫码登录</title>
    <link href="https://cdn.bootcss.com/weui/2.0.1/style/weui.min.css" rel="stylesheet">
</head>
<body>
<form method="post" action="./">
    {%csrf_token%}

    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg-primary"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">微信扫码登录</h2>
            <p class="weui-msg__desc">要用您的微信对应当前公众号里的账号信息登录该网站吗?</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <button class="weui-btn weui-btn_primary">是的, 确认登录</button>
            </p>
        </div>
    </div>
</form>
</body>
</html>
